<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Practice</title>
    <style>
        td{
            border: solid black;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>
        <table>
            <caption>Top IMDB Rated Movies</caption>
            <thead>
            <tr>
                <th>Movie Title</th>
                <th>Year</th>
                <th>IMDB Rating</th>
            </thead>
            </tr>
        <tbody>
            <tr>
                <td>Shawshank Redemption</td>
                <td>1994</td>
                <td>9.2</td>
            </tr>
            <tr>
                <td>The Godfather</td>
                <td>1972</td>
                <td>9.2</td>
            </tr>
            <tr>
                <td>The Dark Knight</td>
                <td>2008</td>
                <td>9.0</td>
            </tr>
        </tbody>    
        </table>
<table>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>Pencils</td>
        <td>2</td>
        <td>$1</td>
        <td>$2</td>
    </tr>
    <tr>
        <td>Erasers</td>
        <td>4</td>
        <td>$0.50</td>
        <td>$2</td>
    </tr>
    <tr>
        <td colspan="3">Subtotal</td>
        <td>$4</td>
    </tr>
    <tr>
        <td colspan="2">Tax</td>
        <td>$10%</td>s
        <td>$0.4</td>
    </tr>
</table>

    
</body>
</html>
