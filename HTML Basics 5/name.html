<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Basics</title>
  </head>
  <body>
    <h1>Forms Basics</h1>
    <form action="/login">
      <input type="text" placeholder="username" />
      <input type="password" placeholder="password" />
      <!-- <form action="/signup" method="get"> -->
      <!-- action is where data is sent -->
      <button>Log Me In</button>
      <button>Random</button>
      <button>Don't Press</button>
    </form>
    <!-- If a button is not within the <form> element then it wont submit the form with the data -->
    <button>This one won't do anything</button>

    <!-- button is automatically set as type="submit", but this can be changed to alter what the button does -->

    <h2>Input elements</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" placeholder="email" id="email" />
      <label for="linkedin">Your LinkedIn Profile</label>
      <input type="url" id="linkedin" />
      <input type="number" />
      <button>Submit</button>
    </form>
    <h2>The Name Attribute</h2>
    <form>
      <label for="city">City:</label>
      <input type="text" name="city" id="city" />
      <label for="state">State:</label>
      <input type="text" name="state" id="state" />
      <button>Submit</button>
      <!-- Ex: http://127.0.0.1:3000/name.html?state=IL the form was submitted and the name at the end of the URL is state=IL -->
      <!-- Ex2: http://127.0.0.1:3000/name.html?city=Des+Plaines&state=IL -->
    </form>
  </body>
</html>
