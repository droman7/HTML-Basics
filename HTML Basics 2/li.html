<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
        <h2>Unordered lists</h2>
            <ul>
                <li>red</li>
                <li>blue</li>
                <li>green</li>
            </ul>

        <h2>Ordered lists</h2>
            <ol>
                <li>preheat oven</li>
                <li>grease pans</li>
                <li>Mix batter</li>
            </ol>
        
        <h2>Nested lists</h2>
            <ul>
                <li>Clean room</li>
                    <ol>
                        <li>Move clothes</li>
                        <li>Take out trash</li>
                    </ol>
                <li>Clean garage</li>
                    <ol>
                        <li>Move equipments</li>
                            <ul>
                                <li>take to warehouse</li>
                            </ul>
                        <li>clean walls</li>
                    </ol>
            </ul>


</body>
</html>
