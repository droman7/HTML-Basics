<h2>Other Input Types</h2>
<form action="">
  <input type="color" />
  <input type="date" disabled />
  <input type="text" disabled />
</form>
<!-- look up MDN docs on inputs to see what other types can be found -->

<!-- The disabled boolean can be used when you dont want the user to input certain data unless they have done something to allow it to be enabled again. -->
