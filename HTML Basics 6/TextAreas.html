<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Forms</title>
  </head>
  <body>
    <h1>Other Form Controls</h1>
    <h2>Text Areas</h2>
    <form action="">
      <label for="notes">Additional Notes:</label>
      <textarea rows="10" cols="50" id="notes"></textarea>
      <!-- rows and cols adjust the text area box -->
    </form>
  </body>
</html>
