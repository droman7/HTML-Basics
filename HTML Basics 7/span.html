<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span</title>
    <style>
      .red {
        color: red;
      }
      /* Span allows you to do changes inside different paragraphs and so on, when you don't want to change a majority of things. */

      span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit
      <span class="red">amet consectetur adipisicing</span> elit. Accusamus
      perferendis quaerat ducimus neque veritatis ullam
      <span
        >repellendus fugiat vero rerum. Mollitia nemo explicabo sapiente</span
      >
      quibusdam minima voluptas fuga, eligendi dolor cupiditate.
    </p>
  </body>
</html>
